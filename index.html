<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Promo compiler</title>
    </head>
    <body>
    
    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/promo.js"></script>
<h1> Promo compiler</h1>

<textarea id="input" rows="10" cols="50"></textarea>

<p><button type="button" onclick="promo.toStr()">compile</button></p>

<p><textarea id="output" rows="10" cols="50" readonly></textarea></p>

<p>input: <input id="x" disabled></input> <button id="run" onclick="promo.run()" type="button" disabled>run</button><button onclick="promo.halt()" id="stop" type="button" disabled>stop</button></p>

<p>output: <input id="result" readonly></input></p>

<p><a href="https://github.com/Alex-Costea/promo">what's this?</a></p>

<p><small>look im a programmer not a web designer</small></p>

    </body>
</html>
